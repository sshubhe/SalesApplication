<h1 id="tableLabel">Sales Data</h1>
<h2>{{country}}</h2>
<form [formGroup]="profileForm" (ngSubmit)="fetchSalesData()">
    <label for="country">Country</label>
    <select style="width:60%" class="form-control" formControlName="country" (ngModelChange)="onCountryChange($event)">
        <option disabled>Select Country</option>
        <option *ngFor="let c of countries">{{c}}</option>
    </select>
    <br />
    <label for="year">Year</label>
    <select style="width:60%" class="form-control" id="yearId"
            required
            formControlName="year">
        <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
    </select>

    <br />
    <label for="states">States</label>
    <div style="width:60%">
        <ng-multiselect-dropdown [placeholder]="'Select States'"
                                 [data]="dropdownList"
                                 formControlName="selectedStates"
                                 [settings]="dropdownSettings">
        </ng-multiselect-dropdown>
    </div>
    <br />
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
<br />
<table class='table table-striped' id="myTable" aria-labelledby="tableLabel">
    <thead>
        <tr>
            <th>Month</th>
            <th *ngFor="let col of cols">{{col}}</th>
        </tr>
    </thead>
</table>
